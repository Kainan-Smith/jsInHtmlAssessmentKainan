<!DOCTYPE html>
<html>
<head>
    <title>getElementById Example</title>
</head>
<body>
    <!-- Create an HTML element with an id of "display" and use 
     JavaScript to change its text content to "Changed by JavaScript!". -->
    <h1 id="display">Beeb</h1>
    <script>
        var changeJS = document.getElementById("display");
        changeJS.innerHTML = "Changed by JavaScript!";
    </script>
</body>
</html>
